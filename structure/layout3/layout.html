<!DOCTYPE html>
<html>
    <head>
        <title>Layout practice</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="top">
            <div class="top_right"><h4>lago</h4></div>
            <div class="top_left"><h4>banner</h4></div>
        </div>

        <div class="header_bar"><h4>header bar</h4></div>
        <div class="bottom">
            <div class="left_bottom"><h4>left block</h4></div>
            <div class="content">
                <div class="top_content"><h4>top content</h4></div>
                <div class="middle_content">
                    <div class="left_content_block"><h4>left content block</h4></div>
                    <div class="right_content_block"><h4>right content block</h4></div>
                </div>
                <div class="bottom_content">bottom content block</div>
            </div>
            <div class="right_bottom"><h4>right bottom</h4></div>
        </div>
    </body>
</html>
